<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
	<title>Resister</title>
	<link rel="stylesheet"
		href="style.css">
</head>

<body>
	<header>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="signup">Sign up</button>
			<button class="login">Log in</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

		
			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn">Sign up</button>
				<a href="Aerogrow-Home.html"> <b>HOME</b> </a>
			</div>
		
				<!-- login form -->
				<div class="login-box">
					<input type="email"
						class="email ele"
						placeholder="youremail@email.com">
					<input type="password"
						class="password ele"
						placeholder="password">
					<button class="clkbtn"> <a href="https://docs.google.com/forms/d/e/1FAIpQLSdzxw78VeinoFNj_KhELFG8NFAjnBlHOMIpatU3AXfsLbTLFA/viewform" style="color: rgb(41, 35, 27);"> Log in </a></button>
					<a href="Aerogrow-Home.html"> <b>HOME</b> </a>
				</div>
	
		
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
